<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <h1>CSV Data Graph</h1>
    <div id="graph">
        {{ graph_html | safe }}
    </div>
<script>
    var ctx = document.getElementById('myLineChart').getContext('2d');
    var myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: '통과차량',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
    <form method="get" action="/scenario">
        <button type="submit">돌아가기</button>
    </form>
</body>
</html>
