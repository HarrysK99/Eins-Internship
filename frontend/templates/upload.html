<!DOCTYPE html>
<html lang="upload">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* 스타일 추가 */
        .container {
            text-align: center;
            margin-top: 400px;
        }

        #fileInputContainer {
            margin-bottom: 20px;
        }

        input[type=file]::file-selector-button {
            width: 80px;
            height: 30px;
            background: #fff;
            border: 1px solid rgb(77,77,77);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }

        #selectedFiles {
            margin-top: 10px;
        }

        #submit-button {
            width: 80px;
            height: 30px;
            background-color: white;
            cursor: pointer;
            border-radius: 10px;
            border-bottom: 1px solid black;
            position: absolute;
            top: 400px;
            left: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/scenario" method="POST" enctype="multipart/form-data">
            <div id="fileInputContainer">
                <input type="file" name="file[]" multiple="multiple" id="fileInput" onchange="displaySelectedFiles()"/>
                <div id="selectedFiles"></div> <!-- 파일 이름들이 이곳에 나타나도록 수정 -->
            </div>
            <input type="submit" id="submit-button" value="Submit">
        </form>
    </div>

    <script>
        function displaySelectedFiles() {
            const fileInput = document.getElementById('fileInput');
            const selectedFilesDiv = document.getElementById('selectedFiles');
            selectedFilesDiv.innerHTML = ''; // Clear previous selections

            for (const file of fileInput.files) {
                const fileNameDiv = document.createElement('div');
                fileNameDiv.textContent = file.name;
                selectedFilesDiv.appendChild(fileNameDiv);
            }
        }
    </script>
</body>
</html>
