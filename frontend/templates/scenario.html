<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploaded</title>
    <style>
        /* 스타일 추가 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #fileInputContainer {
            margin-bottom: 10px;
        }

        #selectedFiles {
            margin-top: 10px;
            text-align: center;
        }

        #submitButtonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -45px;
            margin-left: 180px;
        }

        #submitButton {
            margin-top: 5px;
        }
    </style>
</head>
<div class="container my-2">
    <form action="/scenario" method="POST" enctype="multipart/form-data">
        <div id="fileInputContainer">
            <input type="file" name="file[]" multiple="multiple" id="fileInput" onchange="displaySelectedFiles()"/>
        </div>
        <div id="selectedFiles"></div> <!-- 파일 이름들이 이곳에 나타나도록 수정 -->
        <div id="submitButtonContainer">
            <input type="submit" id="submitButton" value="Submit">
        </div>
    </form>
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th>번호</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            {% if scenario_name %}
            {% for i in range(scenario_name|length) %}
            <tr>
                <td>{{ i + 1 }}</td>
                <td>
                    <a href="/detail/{{ i }}/">{{ scenario_name[i] }}</a>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="2">시나리오가 없습니다.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <form method="post" action="/result">
        <button type="submit" id="resultTableButton">Result_table</button>
    </form>
    <form method="post" action="/result_graph">
        <button type="submit" id="resultGraphButton">Result_table</button>
    </form>
    <script>
        function displaySelectedFiles() {
            const fileInput = document.getElementById('fileInput');
            const selectedFilesDiv = document.getElementById('selectedFiles');
            selectedFilesDiv.innerHTML = ''; // Clear previous selections

            for (const file of fileInput.files) {
                const fileNameDiv = document.createElement('div');
                fileNameDiv.textContent = file.name;
                selectedFilesDiv.appendChild(fileNameDiv);
            }
        }
            // Submit 버튼 클릭 이벤트 핸들러
    document.getElementById('submitButton').addEventListener('click', function (e) {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
            alert('선택된 파일이 없습니다');
            e.preventDefault(); // 폼 제출을 중단
        }
    });
    document.getElementById('resultTableButton').addEventListener('click', function(e) {
    const scenarioCount = {{ scenario_name|length|default(0) }};
    if (scenarioCount < 10) {
        alert('시나리오가 더 필요합니다. 최소 10개의 시나리오가 필요합니다.');
        e.preventDefault(); // 폼 제출을 중단
    }
    });
    document.getElementById('resultGraphButton').addEventListener('click', function(e) {
        const scenarioCount = {{scenario_name | length | default(0)}};
        if (scenarioCount < 10) {
            alert('시나리오가 더 필요합니다. 최소 10개의 시나리오가 필요합니다.');
            e.preventDefault(); // 폼 제출을 중단
        }
    });
    </script>
</div>
